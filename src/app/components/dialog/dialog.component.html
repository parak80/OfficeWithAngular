<div class="container myPopup">
 <label type="text" *ngIf="!show" aria-readonly="true" class="dialogText">Vill du checka ut dokumentet?</label>

<mat-dialog-actions>
    <button class="mat-button yesbtn"(click)="openDialog()">Ja</button>
    <button class="mat-button mat-primary nobtn"(click)="closeDialog()">Nej</button>
</mat-dialog-actions>
</div>
